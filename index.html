<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script TYPE="module" src="js/Main.js" charset="utf-8"></script>
    <title>Tetris</title>
</head>

<body>

    <div id="console">

        <div id="console-top">
            <div id="screen">
                <header>
                    <h3>
                        <span>Score: <span id="score">0</span></span>
                        <span>Level: <span id="level">1</span></span>
                    </h3>
                </header>

                <main>
                    <div id="grid"></div>
                    <div class="side-panel">
                        <div id="mini-grid"></div>
                        <div id="status"></div>
                        <div id="sound">
                            &#9835;
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <hr class="separator" />

        <div id="console-bottom">
            <div id="buttons">
                <div class="leftArrow">
                    <button id="left-button">&#11164;</button>
                </div>
                <div class="rightArrow">
                    <button id="right-button">&#11166;</button>
                </div>
                <div class="rotate">
                    <button id="rotate-button">&#11118;</button>
                </div>
                <div class="bottomArrow">
                    <button id="down-button">&#11167;</button>
                </div>
                <div class="controls">
                    <button id="start-button">&#9211;</button>
                    <button id="sound-button">&#9835;</button>
                    <button id="pause-button">‚è∏</button>
                </div>
            </div>
            <div class="logo">&#129302;</div>
        </div>

    </div>

</body>

</html>
