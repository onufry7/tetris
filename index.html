<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Twoje Imię i Nazwisko">
    <meta name="keywords" content="tetris, gra, JavaScript, HTML, CSS, klocki, plansza, dźwięki">
    <meta name="description" content="Prosta gra Tetris w JavaScript.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script TYPE="module" src="js/main.js" charset="utf-8"></script>
    <title>Tetris</title>
</head>

<body>

    <div id="console">

        <div id="console-top">
            <div id="screen">
                <header>
                    <h3>
                        <span>Score: <span id="score">0</span></span>
                        <span>Level: <span id="level">1/10</span></span>
                    </h3>
                </header>

                <main>
                    <div id="grid"></div>
                    <div class="side-panel">
                        <div id="mini-grid"></div>
                        <div id="status"></div>
                        <div class="lines"> Lines: <span id="lines">0</span> </div>
                        <div id="sound"></div>
                    </div>
                </main>
            </div>
        </div>

        <hr class="separator" />

        <div id="console-bottom">
            <div id="buttons">
                <div class="leftArrow">
                    <button id="left-button">
                        <span class="material-symbols-outlined">
                            arrow_left
                        </span>
                    </button>
                </div>
                <div class="rightArrow">
                    <button id="right-button">
                        <span class="material-symbols-outlined">
                            arrow_right
                        </span>
                    </button>
                </div>
                <div class="rotate">
                    <button id="rotate-button">
                        <span class="material-symbols-outlined">
                            cached
                        </span>
                    </button>
                </div>
                <div class="bottomArrow">
                    <button id="down-button">
                        <span class="material-symbols-outlined">
                            arrow_drop_down
                        </span>
                    </button>
                </div>
                <div class="controls">
                    <button id="start-button">
                        <span class="material-symbols-outlined">
                            power_settings_new
                        </span>
                    </button>
                    <button id="sound-button">
                        <span class="material-symbols-outlined">
                            music_note
                        </span>
                    </button>
                    <button id="pause-button">
                        <span class="material-symbols-outlined">
                            pause
                        </span>
                    </button>
                </div>
            </div>
            <div class="logo">
                <img src="img/logo.webp" alt="LOGO">
            </div>
        </div>

    </div>

</body>

</html>
